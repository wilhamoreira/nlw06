<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas -Rocket.q</title>
    <!--Style-->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/room.css">

    <!--fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="./assets/logo.svg" alt="Rocket.q logo">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #3223243
                    <img src="/assets/copy.svg" alt="Copiar numero da sala">
                </div>
                <a href="#" class="button">
                    <img src="/assets/users-white.svg" alt="Criar uma sala">
                    Criar sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua Pergunta</h2>
                <form action="">
                    <label class="sr-only"  for="question">Oque você quer perguntar?</label>
                    <textarea  name="question" id="question" placeholder="O que você quer perguntar"></textarea>

                    <footer>
                        <div>
                            <img src="./assets/lock.svg" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="questions-content">
                            <div class="user">
                                <img src="./assets/Avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>Qual a difenrença entre ontr, var e let no javaScript ?</p>
                            </div>

                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="./assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="./assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>
</body>
</html>
